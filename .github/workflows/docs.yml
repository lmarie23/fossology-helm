name: Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'values.yaml'
      - 'Chart.yaml'
      - 'README.md'
      - 'templates/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'values.yaml'
      - 'Chart.yaml'
      - 'README.md'
      - 'templates/**'

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Install helm-docs
        run: |
          cd /tmp
          wget https://github.com/norwoodj/helm-docs/releases/download/v1.11.0/helm-docs_1.11.0_Linux_x86_64.tar.gz
          tar -xzf helm-docs_1.11.0_Linux_x86_64.tar.gz
          sudo mv helm-docs /usr/local/bin

      - name: Generate documentation
        run: |
          helm-docs --chart-search-root=. --template-files=.github/README.md.gotmpl

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit documentation changes
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "docs: auto-update chart documentation" || exit 0
          git push

      - name: Comment on PR if docs need updating
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üìù **Documentation Update Required**\n\nThe chart documentation appears to be out of sync with the current values.yaml. Please run `helm-docs` locally and commit the updated README.md.\n\n```bash\nhelm-docs --chart-search-root=. --template-files=.github/README.md.gotmpl\ngit add README.md\ngit commit -m "docs: update chart documentation"\n```'
            })

  validate-examples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Validate examples against current chart
        run: |
          echo "Validating examples..."
          
          for example in examples/*.yaml; do
            if [[ -f "$example" ]]; then
              echo "Testing $example..."
              helm template test . -f "$example" > /dev/null
              echo "‚úÖ $example is valid"
            fi
          done

      - name: Check example documentation
        run: |
          if [[ ! -f "examples/README.md" ]]; then
            echo "‚ùå examples/README.md is missing"
            exit 1
          fi
          
          echo "‚úÖ examples/README.md exists"

  check-changelog:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if CHANGELOG.md was updated
        run: |
          # Check if CHANGELOG.md was modified in this PR
          if git diff --name-only origin/main...HEAD | grep -q "CHANGELOG.md"; then
            echo "‚úÖ CHANGELOG.md was updated"
          else
            echo "‚ö†Ô∏è  CHANGELOG.md was not updated. Consider adding an entry for your changes."
            echo "This is just a reminder - not a requirement for all PRs."
          fi