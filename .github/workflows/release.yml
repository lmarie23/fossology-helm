name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Chart version to release (e.g., 1.0.1)'
        required: true
        type: string

env:
  HELM_VERSION: v3.14.0

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Lint chart
        run: helm lint .

      - name: Test template rendering
        run: helm template test . --debug

      - name: Test with example values
        run: |
          helm template test . -f examples/basic-deployment.yaml
          helm template test . -f examples/production-cnpg.yaml
          helm template test . -f examples/external-database.yaml

  release:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Update Chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" Chart.yaml

      - name: Package chart
        run: |
          helm package . --version ${{ steps.version.outputs.version }}
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            fossology-${{ steps.version.outputs.version }}.tgz
          body: |
            ## FOSSology Helm Chart ${{ steps.version.outputs.version }}
            
            ### Installation
            
            ```bash
            helm repo add fossology https://fossology.github.io/fossology-helm
            helm repo update
            helm install my-fossology fossology/fossology --version ${{ steps.version.outputs.version }}
            ```
            
            ### What's Changed
            
            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
            
            ### Verification
            
            ```bash
            # Verify chart signature (if signed)
            helm verify fossology-${{ steps.version.outputs.version }}.tgz
            
            # Check chart contents
            helm show chart fossology/fossology --version ${{ steps.version.outputs.version }}
            ```

  publish-pages:
    needs: [validate, release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Checkout main for chart
        uses: actions/checkout@v4
        with:
          path: main-branch
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Package and index chart
        run: |
          cd main-branch
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" Chart.yaml
          helm package . --version ${{ steps.version.outputs.version }}
          mv fossology-${{ steps.version.outputs.version }}.tgz ../
          cd ..
          helm repo index . --url https://fossology.github.io/fossology-helm --merge index.yaml

      - name: Commit and push to gh-pages
        run: |
          git add .
          git commit -m "Release chart version ${{ steps.version.outputs.version }}" || exit 0
          git push origin gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-oci:
    needs: [validate, release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Chart version and push to OCI
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" Chart.yaml
          helm package . --version ${{ steps.version.outputs.version }}
          helm push fossology-${{ steps.version.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}